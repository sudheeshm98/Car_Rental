{% extends 'home.html' %}

{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'search_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="card border-0">
            <form action="{% url 'car:search_result' %}" method="get">
                <h2>Find a car for you</h2>
                <input type="text" name="make" id="" placeholder="Enter car make"><br>
                <input type="text" name="model" id="" placeholder="Enter car model"><br>
                <input type="number" name="price" id="" placeholder="Enter maximum rental price"><br>
                <input type="text" name="location" id="" placeholder="Enter pickup location"><br>
                <input type="text" name="fuel" id="" placeholder="Enter fuel type"><br>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
            <a class="btn btn-danger mt-3" href="{% url 'car:list' %}">Back</a>
        </div>
    </div>
</body>
</html>
{% endblock content %}
